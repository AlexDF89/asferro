<div>
  <mat-progress-bar color="accent" mode="query" *ngIf="loading$ | async"></mat-progress-bar>
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef> Surname </th>
      <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
    </ng-container>

    <ng-container matColumnDef="dateOfBirthday">
      <th mat-header-cell *matHeaderCellDef> Date of birthday </th>
      <td mat-cell *matCellDef="let element"> {{element.dateOfBirthday | date}} </td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Phone </th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="createUpdateUserDate">
      <th mat-header-cell *matHeaderCellDef> Create/Update user date </th>
      <td mat-cell *matCellDef="let element"> {{element.createUpdateUserDate | date:'dd.MM.yyyy HH:MM':"z"}} </td>
    </ng-container>

    <ng-container matColumnDef="more">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element" >
        <div>
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <div mat-menu-item (click)="onEdit(element)">
              <mat-icon>edit</mat-icon>Edit
            </div>
            <div mat-menu-item (click)="onDelete(element)">
              <mat-icon>delete</mat-icon>Delete
            </div>
          </mat-menu>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator pageSize="10" showFirstLastButtons>
  </mat-paginator>
</div>
